<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrettyLinks Manager Settings</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="options.js"></script>
    <style>
        body {
            width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="PrettyLinks" class="logo" width="300" height="49">
    </header>
    <h1>PrettyLinks Sites Manager</h1>
    <form id="settings-form">
        <div id="sites-container"></div>
        <button type="button" class="add-site" id="add-site">Add New Site</button>
        <button type="submit" class="save-settings">Save All Settings</button>
    </form>
    <div id="status" class="status"></div>
    <template id="site-template">
        <div class="site-container">
            <div class="site-header">
                <h3>Site Configuration</h3>
                <button type="button" class="remove-site">Remove Site</button>
            </div>
            <div class="form-group">
                <label>WordPress Site URL</label>
                <input type="url" class="site-url" required
                       placeholder="https://your-site.com">
            </div>
            <div class="form-group">
                <label>PrettyLinks API Key</label>
                <input type="text" class="api-key" required
                       placeholder="Enter your PrettyLinks API key">
                <small>Found in PrettyLinks â†’ Developer Tools</small>
            </div>
            <button type="button" class="test-connection">Test Connection</button>
        </div>
    </template>
</body>
</html>
