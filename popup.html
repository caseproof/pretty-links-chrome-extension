<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrettyLinks Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
    <header class="header">
        <img src="images/logo.png" alt="PrettyLinks" class="logo" width="300" height="49">
    </header>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="links-tab">Links</button>
            <button class="tab-button" data-tab="create-tab">Create New</button>
        </div>
        
        <div id="links-tab" class="tab-content active">
            <div id="sites-accordion" class="sites-accordion"></div>
        </div>

        <div id="create-tab" class="tab-content">
            <form id="create-form">
                <div class="form-group">
                    <label for="create-site">WordPress Site:</label>
                    <select id="create-site" required>
                        <option value="">Select a site</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="target-url">Target URL:</label>
                    <input type="url" id="target-url" required>
                </div>
                <div class="form-group">
                    <label for="slug">Slug:</label>
                    <input type="text" id="slug" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </div>
                <button type="submit">Create PrettyLink</button>
            </form>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
