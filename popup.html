<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PrettyLinks Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="PrettyLinks" class="logo" width="300" height="49">
        <button id="add-link-btn" class="add-link-btn">+ Add Link</button>
    </header>
    <div id="links-tab">
        <input type="text" id="search" placeholder="Search links...">
        <div id="status" class="status"></div>
        <div id="links-list"></div>
        <div id="pagination"></div>       
    </div>
    <div id="form-tab" style="display: none;">
        <h2 id="form-title">Add Link</h2>
        <form id="link-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" id="slug" required>
            </div>
            <div class="form-group">
                <label for="target_url">Target URL</label>
                <input type="url" id="target_url" required>
            </div>
            <div class="button-group">
                <button type="submit" id="save-btn">Save Changes</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>Copyright Â© 2024 MemberPress, LLC. All rights reserved.</p>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
